<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div>   
            <h1> Blueprints </h1>
            <label for="authorInput">Author</label>
            <input type="search" id="authorInput">
            <button id="getBlueprints">Get blueprints</button>
        </div>
        <div>
            <div>
                <h1> Author's blueprints</h1>
                <table id="blueprintsTable">
                    <thead> 
                        <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>Open</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>
                <p>Total user points:<span id="userPoints">0</span></p>
            </div>
            <div>
                <h1>Current Blueprint:<span id="blueprintSelected">None</span></h1>
                <div id="blueprintImage"></div>
            </div>
            
        </div>
    </body>

</html>
