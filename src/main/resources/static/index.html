<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueprints</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/apiclient.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
</head>
<body onload="app.initCanvas()">
<div class="container">
    <h1 id="title">Blueprints</h1>
    <div class="form-group">
        <label for="name">Author</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter author name" />
        <button type="button" class="btn btn-primary" id="getButton" onclick="app.getBlueprintsByAuthor(document.getElementById('name').value)">Get Blueprints</button>
    </div>
    <div>
        <h2 id="selectedAuthor"></h2>
        <table id="blueprintsTable" class="table">
            <thead>
            <tr>
                <th>Blueprint name</th>
                <th>Number of points</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p>Total user points: <span id="userPoints">0</span></p>
    </div>
    <div>
        <button type="button" id="createButton" onclick="app.createBlueprint()">Create Blueprint</button>
        <input type="text" id="bpname" name="bpname" class="form-control" placeholder="Enter blueprint's name" />
    </div>
    <div>
        <h3>Current Blueprint: <span id="selectedBlueprint">none</span></h3>
        <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    </div>
    <div class="button-container">
        <button type="button" id="saveButton" onclick="app.saveBlueprint()">Save/Update Blueprint</button>
        <button type="button" id="deleteButton" onclick="app.deleteBlueprint()">Delete Blueprint</button>
    </div>
</div>
</body>
</html>
