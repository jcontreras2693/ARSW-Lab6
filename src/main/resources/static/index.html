<!DOCTYPE html>
<html lang="es">
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div>
            <h1 id="title">Blueprints</h1>
            <label id="author">Author</label>
            <input type="text" id="name" name="name" />
            <button type="button" id="getButton" onclick="app.getBlueprintsByAuthor(document.getElementById('name').value)">Get Blueprints</button>
        </div>
        <div>
            <div>
                <h2 id="selectedAuthor"></h2>
                <table id="blueprintsTable">
                    <thead> 
                        <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>
                                <button type="button">Open</button>
                            </th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p>Total user points: <span id="userPoints">0</span></p>
            </div>
            <div>
                <h3>Current Blueprint: <span id="selectedBlueprint">none</span></h3>
                <div id="blueprintImage"></div>
                <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>
            </div>
        </div>
    </body>

</html>
