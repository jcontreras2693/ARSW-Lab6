<!DOCTYPE html>
<html lang="es">
<style>
    table, th, td {
      border:1px solid black;
    }
</style>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div>
            <h1 id="title">Blueprints</h1>
            <label for="author">Author</label>
            <input type="search" id="author">
            <button type="button" id="getBlueprints">Get blueprints</button>
        </div>
        <div>
            <div>
                <h2 id="selectedAuthor"></h2>
                <table id="blueprintsTable">
                    <thead> 
                        <tr>
                            <th>Blueprint name</th>
                            <th>Number of points</th>
                            <th>Open</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <p>Total user points:<span id="userPoints">0</span></p>
            </div>
            <div>
                <h2>Current Blueprint:<span id="selectedBlueprint">None</span></h2>
                <div id="blueprintImage"></div>
            </div>
            
        </div>
    </body>

</html>
